<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.P. Breeder</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/png" href="assets/images/poodle-silhouette.png">
</head>
<body>
    <div id="main-container">
        <header>
            <div>
                <div id="logo_image">
                </div>   
                    <h1 class="logo_breeder">S.P. Breeder</h1>            
                </div> 
                <div id="header_image">          
            </div>   
            <nav>
                <div class="menu"> 
                    <a href="index.html">                            
                        <div class="menu_nav">
                            About us
                        </div>
                    </a>
                    <a href="why_poodles.html">                          
                        <div class="menu_nav">
                            Why poodles?
                        </div>
                    </a>
                    <a href="our_dogs.html">                            
                        <div class="menu_nav">
                            Our dogs
                        </div>
                    </a>
                    <a href="contacts.html">                            
                        <div id="active" class="menu_nav">
                            Contact us
                        </div>
                    </a>
                </div>
            </nav>  
                              
        </header>
        <hr>
        <section id="content" class="form_container">
            <div id="contacts_image_container">
                <figure id="contacts_image">
                    <img src="assets/images/female_and_poodle.png" alt="Female and poodle">
                </figure>
            </div>
            <div class="text_main">
                <div  class="about_us_content">
                    <div class="form_section">
                        <form method="POST" action="https://formdump.codeinstitute.net/" class="puppy_order_form">
                           <h3>Please fill in the order form for a puppy: </h3><br>
                           
                           <label for="first_name">Your First Name</label>
                           <input type="text" id="first_name" name="first_name" class="text-input" placeholder=" Enter your name" required>
                           
                           <label for="last_name">Your Last Name</label>
                           <input type="text" id="last_name" name="last_name" class="text-input" placeholder=" Enter your surname" required>
                           
                           <label for="email">Email Address</label>
                           <input type="email" id="email" name="email_address" class="text-input" placeholder=" Enter your email" required>
                           
                           <label for="request">Your message</label><br>
                           <textarea id="request" name="request_message" class="textarea_message" rows="5" cols="80" placeholder="Please write your message here">                        
                            </textarea> <br>                                                   
                        
                           <input type="submit" class="request-button" value="Send request">
                        </form>
                    </div>
                </div>
            </div>
            <hr>
        </section>
        <footer>
            <ul id="footer_info">
                <li>Copyright @ 2021-2023 S.P. Breeder</li>
               <li>Address: Main Street, Dublin</li>
               <li><a class="icon_message" href="contacts.html"><i class="fa-solid fa-envelope"></i></a></li>
               <li><a class="icon_message" href="https://www.facebook.com/StandardPoodleLucan" target="_blank" rel="noopener"><i class="fa-brands fa-facebook"></i></a></li>
               <li><a class="icon_message" href="https://www.twitter.com" target="_blank" rel="noopener"><i class="fa-brands fa-twitter"></i></a></li>
            </ul> 
        </footer>
    </div>  


    <!-- font awesome script-->

<script src="https://kit.fontawesome.com/63ab2cc824.js" crossorigin="anonymous"></script>
   
</body>
</html>
